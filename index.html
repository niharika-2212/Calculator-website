<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator-card">
      <div class="output">
        <p>0</p>
      </div>
      <div class="AC">
        <button class="btn3 clear">AC</button>
      </div>
      <div class="input-calc">
        <div class="numbers-container">
          <button class="btn1 seven">7</button>
          <button class="btn1 eight">8</button>
          <button class="btn1 nine">9</button>
          <button class="btn1 four">4</button>
          <button class="btn1 five">5</button>
          <button class="btn1 six">6</button>
          <button class="btn1 one">1</button>
          <button class="btn1 tow">2</button>
          <button class="btn1 three">3</button>
          <button class="btn1 zero">0</button>
        </div>
        <div class="operators-container">
          <button class="btn2 plus">+</button>
          <button class="btn2 minus">-</button>
          <button class="btn2 multiply">x</button>
          <button class="btn2 divide">/</button>
          <button class="btn4 equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
